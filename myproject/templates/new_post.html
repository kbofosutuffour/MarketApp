<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create a New Post</h1>
    <form method="POST" action="/">
        {% csrf_token %}
        
        <p>Enter the name of your product</p><input type="text" name="product"/><br>
        <p>Describe your product</p><input type="password" name="description" placeholder="Describe your product"/><br>
        <p>Enter your desired selling price: $</p><input type="password" name="price" placeholder="Enter your desired selling price: $"/><br>

        <input type="submit"/>
    </form>
</body>
</html>
