{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\static\login_style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="{% static 'login_script.js' %}"></script>
    <title>H2H | Login Page</title>
</head>
<body style = "background-color: white">
    <div id="box">
        <img src="{% static 'media/wm_logo_green.png' %}" style="margin-top: 10%; height: 60%;"/>
        <h1>Welcome to Market App <br> at William and Mary!</h1> <br>

        {% for message in messages %}
        <h5 style="color: red">{{message}}</h5>
        {% endfor %}
        
        <h3 style="margin-top: 5px">Please enter your email for a verification code: </h3>
        <div id="input">
            <form method="POST" action="verify">
                {% csrf_token %}
                
                <input type="text" name="input" class="user-input" placeholder="Input your verification code here"/><br>
                <input type="hidden" name="code" class="user-input" value="{{code}}"/><br>

                
            </form>

        </div>

        <div>

        </div>
    </div>
</body>
</html>
