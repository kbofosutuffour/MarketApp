{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login_style.css' %}">
    <script src=""></script>
    <title>Login Page</title>
</head>
<body style = "background-color: white">
    <div id="box">
        <img src="{% static 'media/default_image.png' %}" style="width: 5px"/>
        <h1>Create your Profile</h1> <br>
        <form action="/" method="post">
            {% csrf_token %}
            <input type="text" id="username" placeholder="Enter your first name" name="first" required><br>
            <input type="text" id="password" placeholder="Enter your last name" name="last" required><br>
            <input id="sign-up" type="submit" placeholder="Create Profile"></input><br>
        </form>
    </div>
</body>
</html>
